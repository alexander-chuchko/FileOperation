<div class="container mt-3">
    <h2>File Uploader</h2>
    <p>This application is designed to upload files to the cloud storage Azure.
         After you upload the file, you will receive an e-mail message about the successful upload of the text file.</p>
        <form class="needs-validation" novalidate [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" id="name"
                    [ngClass]="{ 'is-invalid': profileForm.controls['name'].invalid && (profileForm.controls['name'].dirty || profileForm.controls['name'].touched) }">
                <div class="invalid-feedback" *ngIf="profileForm.controls['name'].touched && profileForm.controls['name'].invalid">
                <div *ngIf="profileForm.controls['name'].hasError('required')">Name is required.</div>
                <div *ngIf="profileForm.controls['name'].hasError('minlength')">Name should be 2 character.</div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control" id="email"
                    [ngClass]="{ 'is-invalid': profileForm.controls['email'].invalid && (profileForm.controls['email'].dirty || profileForm.controls['email'].touched) }">
                <div class="invalid-feedback" *ngIf="profileForm.controls['email'].touched && profileForm.controls['email'].invalid">
                <div *ngIf="profileForm.controls['email'].hasError('required')">Email is required.</div>
                <div *ngIf="profileForm.controls['email'].hasError('email')">Invalid email.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="picture">File</label>
                <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile"
                        (change)="onFileChanged($event)" accept=".doc,.docx">
                <label class="custom-file-label" #labelImport for="customFile">Choose file</label>
                </div>
                <div class="invalid-feedback" *ngIf="profileForm.controls['picture'].touched && profileForm.controls['picture'].invalid">
                <div *ngIf="profileForm.controls['picture'].hasError('required')">Picture is required.</div>
                </div>
            </div>

            <input type="submit" value="Submit" [disabled]="profileForm.invalid" class="btn btn-primary" />
        </form>
</div>
